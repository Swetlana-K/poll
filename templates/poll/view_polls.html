<html>
<head>
    <title>Umfragen</title>
</head>
<body>
    <h1>Umfragen</h1>
    
    <ul>
        {% for poll in polls|slice:":-10" %}
            <li>
                <a href="{% url 'vote' poll.id %}">{{ poll.title }}</a>
                - Erstellt am: {{ poll.timestamp|date:"d-m-Y" }}
            </li>

        {% empty %}
            <p>Keine Umfragen verf√ºgbar.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'create_poll' %}">Neue Umfrage erstellen</a>
</body>
</html>
